<div class="card flex justify-content-center">
    <p-dialog header="Cerrar Sesión" [modal]="true" [(visible)]="display" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Seguro de querer cerrar sesión.</span>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancelar" severity="secondary" (onClick)="onClose()" />
            <p-button label="Salir" severity="danger" (onClick)="logout()" />
        </div>
    </p-dialog>
</div>
